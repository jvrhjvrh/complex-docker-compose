sudo: required
services:
    - docker

before_install:
    - docker build -t jvrh/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true jvrh/react-test npm test

after_success:
    - docker build -t jvrh/complex-client ./client
    - docker build -t jvrh/complex-nginx ./nginx
    - docker build -t jvrh/complex-server ./server
    - docker build -t jvrh/complex-worker ./worker
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    - docker push jvrh/complex-client
    - docker push jvrh/complex-nginx
    - docker push jvrh/complex-server
    - docker push jvrh/complex-worker
